[platformio]

[env:free_cycling]
platform = espressif32 @ 6.9.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  https://codeberg.org/j000bs/U8g2_Arduino.git#jhd-fix 
  git@github.com:SolidGeek/VescUart.git
build_flags = -DFOR_ESP32
src_dir = src/free_cycling    ; Specify which source folder to use




[env:validation_protocol]
platform = espressif32 @ 6.9.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
  https://codeberg.org/j000bs/U8g2_Arduino.git#jhd-fix 
  git@github.com:SolidGeek/VescUart.git
build_flags = -DFOR_ESP32
src_dir = src/validation_protocol    ; Specify which source folder to use
